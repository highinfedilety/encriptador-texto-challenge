<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles_main.css">
    <title>Text Encryptor / Decryptor</title>
</head>
<body>

<header>
    <h1 class="header-title">Text Encryptor</h1>
</header>

<main>
    <!-- Sección donde insertamos el texto -->
    <section class="input-section">
        <textarea class="text-area" placeholder="Ingrese su texto aquí..." rows="10" cols="30"></textarea>
        <div>
            <h6 class="info"> Solo letras minúsculas y sin acento o tildes </h6>
        </div>
        <div class="button">
            <button class="btn-encrypt" onclick="btnEncrypt()"> Encriptar </button>
            <button class="btn-decrypt" onclick="btnDecrypt()"> Desencriptar </button>
        </div>
    </section>

    <!-- Sección del Resultado -->
    <section class="output-section">
        <textarea class="message" placeholder="Ingrese el texto que desees encriptar o desencriptar" cols="30" rows="10"></textarea>
        <div>
            <h6 class="info"> Copia el texto generado :)</h6>
        </div>
        <div class="button_2">
            <button class="btn-copy" onclick="btnCopy()">Copiar</button>
            <button class="btn-clear" onclick="btnClear()">Limpiar</button>
        </div>
    </section>
</main>
